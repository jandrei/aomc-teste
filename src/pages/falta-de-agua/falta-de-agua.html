<ion-header>

  <ion-navbar>
    <ion-title>falta-de-agua</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button (click)="segundaViaLista()">Ir Para Lista</button>  -->
  <ion-label>Situação do abastecimento de água:</ion-label>
  <ion-input readonly (tap)="abreModalSelecionaMunicipio()" type="number" placeholder="Digite a cidade..."></ion-input>

  <p class="left-text">Atualmente, não há registro de desabastecimento neste local. Ligue para 0800 646 6444 para maiores informações.</p>

  <button class="botoesTela" ion-button (click)="consultarSituacaoAbastecimento()">
    <ion-icon name="md-checkmark"></ion-icon>
    <div style="width: 90%;">CONSULTAR</div>
  </button>

  <div *ngIf="areaBotaoInformarFaltaDeAguaHabilitado">
    <hr>
    <p class="center-text">Caso não conste informações de desabastecmento para o seu bairro, avise a CORSAN.</p>

    <button class="botoesTela" ion-button (click)="vaiTelaInformarFaltaDeAgua()">
      <ion-icon name="md-alert"></ion-icon>
      <div style="width: 90%;">INFORMAR FALTA DE ÁGUA</div>
    </button>
  </div>
</ion-content>
